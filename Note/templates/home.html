{% extends "base.html" %}


{% block title %}
<title>Home | Home</title>
{% endblock %}

{% block content %}
<article>
    <header>
        <h1>My Notes</h1>
        <ul>
        <section>
        {% for note in notes %}
            <li> <a href = "{{ url_for('view',id = note.id) }}">{{ note.title }}</a> </li>
        {% endfor %}
        </section>
        </ul>
    </header>
</article>
{% endblock %}
