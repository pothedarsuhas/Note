<!doctype html>

    <head>

        <link rel="stylesheet" href="{{url_for('static', filename = 'css/normalize.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">

        <script src="{{url_for('static', filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js')}}"></script>
    </head>
    <body>


        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">NOTE</h1>
                <nav>
                    <ul>
                        {% if current_user.is_authenticated %}
                            <li><a href="{{url_for('home')}}">HOME</a></li>
                            <li><a href="{{url_for('add')}}">NEW NOTE</a></li>
                            <li><a href="#">SIGN OUT</a></li>

                        {% else %}
                            <li><a href="{{url_for('login')}}">SIGN IN</a></li>
                            <li><a href="{{url_for('signup')}}">SIGN UP</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                {% block content %}
                {% endblock %}

                <aside>
                    <h3>MY NOTES</h3>
                    {% block aside %}
                    {% endblock %}
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container" align="bottom">
            <footer class="wrapper">
                <h3 align="right">NOTE BY SUHAS</h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
